         "owner": "root",
         "group": "root" },

    {   "file" : "/etc/sysconfig/docker-network",
        "disallowed_perms" : "x,wx,wx",
         "owner": "root",
         "group": "root" },

    {   "file" : "/etc/sysconfig/docker-registry",
        "disallowed_perms" : "x,wx,wx",
         "owner": "root",
         "group": "root" },

    {   "file" : "/etc/sysconfig/docker-storage",
