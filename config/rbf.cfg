{
    "paths":
        { "sysctl_path": "/proc/sys"
        },

    "output":
        { "terminal":
            { "term_color_end": "\\033[0;m" ,
              "term_color_fail": "\\033[0;31m" ,
              "term_color_pass": "\\033[0;32m" ,
              "term_color_skip": "\\033[0;33m"
            },
          "report_csv":
            { "csv_separator": "|"
            }
        },

    "html_template": "templates/results_template.html",

    "modules":
        { "test_file_controls":
            { "test_perms_and_ownership":
                { "config_file": "config/file_controls.cfg" },

              "test_perms_on_startup_scripts":
                { "scripts_dir": "/etc/init.d",
                  "disallowed_perms": ",,w" }
            },
           "test_sec":
            { "test_sysctl_values":
               { "config_file": "config/sysctl_values.cfg" },

              "test_shellshock":
               { "exploit_command": "env X='() { :;}; echo vulnerable' bash -c 'echo this is a test'" }
            },
           "test_binaries":
            { "test_setuid_files":
               { "config_file": "config/hardened_binaries.cfg" },
              "test_system_critical":
               { "config_file": "config/hardened_binaries.cfg" }
            },

           "test_services":
            { "test_running_services":
               { "config_file": "config/services.cfg" }
            }
        }
}
